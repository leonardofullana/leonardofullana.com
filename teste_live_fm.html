
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fome de Música</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

<style>
body{
    background-color: #D9DA22;
    color: #624A95;
    font-family: "Lucida Console Bold", sans-serif;
    text-align: center;
    }
</style>

<script>

var retorno;

$.ajax({
    url: "https://painel.bilheteriadigital.com/api/FomeDeMusica.php",
    async: false,
    type: "GET",
    dataType: "html"

}).done(function(resposta) {
	retorno = resposta;
	console.log(retorno);

}).fail(function(jqXHR, textStatus ) {
    console.log("Requesição falhou: " + textStatus);

}).always(function() {
	console.log("Funcionou!");
	console.log(retorno);
});

</script>

<div style="border-style: solid; border-width: 3px;">
<p>

<h4><script>document.write(retorno)</script></h4>

</p>

</body>
</html>
